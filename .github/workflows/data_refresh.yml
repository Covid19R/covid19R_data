name: Data Refresh

on:
  schedule:
    - cron:  '0 */6 * * *'
jobs:
  build:
    name: Data refresh
    runs-on: macOS-latest
    steps:
      - name: checkout_repo
        uses: actions/checkout@v2
      - name: set_R
        uses: r-lib/actions/setup-r@master
        with:
          repository: ${{ github.repository }}
          ref: 'master'
          token: ${{ github.token }}
          clean: 'true'
          fetch-depth: '1'
      - name: Install dependencies
        run: Rscript -e "install.packages(c('readr', 'tibble', 'dplyr', 'tidyr', 'purrr', 'glue', 'snakecase', 'lubridate', 'magrittr', 'stringr'))"
      - name: Install devtools
        run: Rscript -e "install.packages(c('devtools'))"
      - name: Install Github packages
        run: Rscript ./cron/cron_job_dependencies.R
      - name: Refresh the data
        run: Rscript ./R/acquire_data.R
        env:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Push updates
        if: success()
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
              git config --global user.name 'RamiKrispin'
              git config --global user.email 'ramkrisp@umich.edu'
              git commit -am "Update the data"
              git push
          fi
